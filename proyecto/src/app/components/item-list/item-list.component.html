<div>
  <div>
    <h1>Problema de selecci√≥n de actividades</h1>
      <table class="table table-striped table-hover" *ngIf="hayRegistros(); else sinarticulos">
        <thead>
          <th scope="col">  ID</th>
          <th scope="col">  Inicio</th>
          <th scope="col">  Fin</th>
          <th scope="col">Borrar</th>
          <th scope="col"> Seleccionar</th>
        </thead>
        <tbody>
          <tr *ngFor="let art of actividades">
            <td scope="row">{{art.id}}</td>
            <td>{{art.inicio}}</td>
            <td>{{art.fin}}</td>
            <td><button type="button" class="btn btn-danger" (click)="borrar(art)">Borrar</button></td>
            <td><button type="button" class="btn btn-warning" (click)="seleccionar(art)">Seleccionar</button></td>        
          </tr>
      </tbody>
      </table>
      <ng-template #sinarticulos><p>No hay articulos.</p></ng-template>
      <div>
        <section *ngIf="art.id">
          <p *ngIf="0 <= art.id">
              Id:{{art.id}}
          </p>
        </section>
        <p>
          Inicio:<input matInput type="number" [(ngModel)]="art.inicio"  min="1" step="1" onkeyup="if(this.value<0){this.value= this.value * -1}">
        </p>
        <p>
          Fin:<input type="number" [(ngModel)]="art.fin"  min="2" step="1" onkeyup="if(this.value<0){this.value= this.value * -1}"/>
        </p>            
        <p>
          <button type="button" class="btn btn-success" (click)="agregar()">Agregar</button>
          <button type="button" class="btn btn-primary" (click)="modificar()">Modificar</button>
          <button type="button" class="btn btn-secondary" (click)="encontrarActividades()">Obtener Optima</button>
        </p>
      </div>
  </div>
  <div>
    <p>
      LOOOG: {{log}}
    </p>
  </div>
  <section class="tabla-actividades">
    <div  class="index-tabla"
          *ngFor="let art of actividades; let i = index" 
          [attr.data-index]="i">
          {{i}}
    </div>
  </section>
  <section class="tabla-actividades">
    <div  class="item-tabla" [style.margin-left]=calcularMargen(art) [style.width]=calcularAncho(art)
          *ngFor="let art of actividades; let i = index" 
          [attr.data-index]="i">
        {{art.inicio}} - {{art.fin}} 
    </div>
</section>
</div>
